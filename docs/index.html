<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title></title>

  <style>
    canvas {
      margin: auto;
    }

    body {
      text-align: center;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>


</head>

<body ng-app="gameDem" ng-controller="crash">

  <canvas on-drag="move($event)" ng-click="click($event)" on-touch="mouseDown($event)" on-release="mouseUp($event)" id="myCanvas"
    style="height:100%;width:100%;border:1px solid #d3d3d3;background:#ffffff;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <script src="https://cdn.bootcss.com/angular.js/1.6.5/angular.js"></script>
  <script  type="text/javascript" src="https://cdn.bootcss.com/require.js/2.3.5/require.js"></script>
  <script type="text/javascript">
    window.baseUrl="https://raw.githack.com/hunjixin/FightShootingGame/master/www/";
  </script>
  <script  type="text/javascript" src="app.js"></script>

</body>

</html>
